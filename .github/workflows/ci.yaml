name: CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 22 * * *'
  workflow_dispatch: {} # support manual runs
permissions:
  contents: read
jobs:
  ci:
    name: "Tests and Benchmarks"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with: {fetch-depth: 1}

      - name: Install Go
        uses: actions/setup-go@v5
        with: {go-version: "${{ matrix.go-version }}"}

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: "${{ runner.os }}-protocompile-ci-${{ hashFiles('**/go.sum') }}"
          restore-keys: "${{ runner.os }}-protocompile-ci-"

      - name: Test
        run: make test

      - name: Benchmark
        run: BENCHMARK="B/bench/^descriptor.yaml" make bench

      - name: Check Generated Files
        run: |
          make generate
          make checkgenerate

  # Linting is crazy slow because it needs to build tons of code, so we run
  # it in parallel from everything else.
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with: {fetch-depth: 1}

      - name: Install Go
        uses: actions/setup-go@v5
        with: {go-version: "${{ matrix.go-version }}"}

      - name: Lint
        run: make lint